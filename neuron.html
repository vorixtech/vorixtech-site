
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NEURÎ©N Room â€“ AI Chat</title>
    <style>
        body {
            background: #0b0b0b;
            color: #00ffcc;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background: #111;
            padding: 10px;
            text-align: center;
            font-size: 1.8em;
            border-bottom: 1px solid #00ffcc;
        }
        #chat {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .message {
            margin: 10px 0;
        }
        .user {
            color: #00ffcc;
        }
        .bot {
            color: #ffffff;
        }
        footer {
            display: flex;
            border-top: 1px solid #00ffcc;
        }
        input {
            flex: 1;
            padding: 15px;
            border: none;
            background: #222;
            color: #00ffcc;
            font-size: 1em;
        }
        button {
            background: #00ffcc;
            color: black;
            border: none;
            padding: 15px 20px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>NEURÎ©N AI Assistant</header>
    <div id="chat"></div>
    <footer>
        <input type="text" id="input" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
    </footer>

    <script>
        const chat = document.getElementById('chat');
        const input = document.getElementById('input');

        function appendMessage(sender, text) {
            const div = document.createElement('div');
            div.className = 'message ' + sender;
            div.innerText = (sender === 'user' ? 'ðŸ§  You: ' : 'ðŸ¤– NEURÎ©N: ') + text;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        function sendMessage() {
            const text = input.value.trim();
            if (!text) return;
            appendMessage('user', text);
            input.value = '';
            setTimeout(() => {
                generateBotReply(text);
            }, 500);
        }

        function generateBotReply(text) {
            let reply = "I'm here to help. (This is a static demo response)";
            if (text.toLowerCase().includes("help")) {
                reply = "Sure, how can I assist you today?";
            } else if (text.toLowerCase().includes("project")) {
                reply = "Tell me more about your project goals.";
            } else if (text.toLowerCase().includes("ai")) {
                reply = "Artificial Intelligence is my domain!";
            }
            appendMessage('bot', reply);
        }

        input.addEventListener('keydown', e => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
