
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NEURΩN Test Chat</title>
  <style>
    body { font-family: Arial, sans-serif; background: #0c0c0c; color: white; padding: 20px; }
    h1 { color: #00ffff; }
    #chatbox { height: 300px; overflow-y: scroll; border: 1px solid #444; padding: 10px; background: #111; margin-bottom: 10px; }
    .user { color: #00ff00; }
    .bot { color: #ff00ff; }
    input, button { padding: 10px; width: 80%; margin-top: 10px; font-size: 16px; }
    button { width: 18%; background-color: #00ffff; color: black; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h1>NEURΩN - Chat with AI</h1>
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="اكتب سؤالك هنا...">
  <button onclick="sendMessage()">إرسال</button>

  <script>
    const apiKey = "YOUR_API_KEY_HERE";  // ← ضع المفتاح هنا
    const chatbox = document.getElementById("chatbox");

    async function sendMessage() {
      const userInput = document.getElementById("userInput").value;
      if (!userInput) return;

      chatbox.innerHTML += `<div class='user'><strong>أنت:</strong> ${userInput}</div>`;

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${apiKey}`
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [{ role: "user", content: userInput }]
        })
      });

      const data = await response.json();
      const reply = data.choices?.[0]?.message?.content || "خطأ في الرد.";

      chatbox.innerHTML += `<div class='bot'><strong>NEURΩN:</strong> ${reply}</div>`;
      document.getElementById("userInput").value = "";
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
